<h1>洛萨</h1>
<p>安度因·洛萨 (Sir Anduin Lothar) ，魔兽世界中的角色，一生中担任过很多重要的的职务：铁马兄弟会第七任会长、艾泽拉斯王国摄政王、洛丹伦联盟最高统帅。他是阿拉希血统的唯一传人，洛萨将他的一生献给了他的国家。
    作为一名勇敢的战士，洛萨很年轻时就已成为国王的荣誉守卫。后来晋升为骑士，并加入了铁马兄弟会。在一次负责搜寻神圣之书的行动中，洛萨受困于死亡矿井中并身负重伤。
    数月之后，终于在救援队的协助之下得以安全返回，九死一生。第一次战争爆发后，洛萨率领暴风城军队屡建战功。被人们称为“艾泽拉斯雄狮”。</p>
