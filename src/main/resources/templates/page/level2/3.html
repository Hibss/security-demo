<h1>麦迪文</h1>
<p>麦迪文（Medivh），暴雪娱乐公司出品的系列游戏《魔兽争霸》及《魔兽世界》中的重要人物。
    星界法师（又译扭曲虚空法师）麦迪文，提瑞斯法议会最后一任守护者，艾泽拉斯传奇守护者麦格娜·艾格文之子，现任艾泽拉斯守护者肯瑞托领袖卡德加的师父，前暴风城宫廷大法师聂拉斯·埃兰的儿子。
    麦迪文是艾泽拉斯世界最强大的凡人法师之一，继承其母大部分守护者之力，其位于赤脊山脉以南的逆风小径的法师塔卡拉赞，藏有海量的魔法书，是足以碾压法师王国达拉然的魔法圣地。</p>
