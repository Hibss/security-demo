<h1>奥格瑞姆</h1>
<p>奥格瑞姆原是黑石氏族首领副官。后来布莱克汉成为部落酋长并率军远征艾泽拉斯世界时，奥格瑞姆随军前往艾泽拉斯。第一次兽人战争时，奥格瑞姆正确听取了霜狼氏族首领——杜隆坦的忠告，借机杀死傀儡酋长布莱克汉，力图将部落从他的黑暗统治下解救出来。随后率军以压倒之势一举攻下暴风要塞。并在之后一举捣毁了古尔丹控制下的影子议会。</p>
